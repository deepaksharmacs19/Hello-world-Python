name: Deploy Hello World App

on:
  push:
    branches:
        main

jobs:
  deploy-python:
    runs-on: ubuntu-latest

    steps:
      name: Checkout code
      uses: actions/checkout@v1


     name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

     name: Run Python app
      run: python hw.py
